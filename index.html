<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>777 Casino - Memecoin</title>
    <style>
        /* --- GŁÓWNE STYLE --- */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --gold: #fbbf24;
            --green: #22c55e;
            --red: #ef4444;
            --text: #f8fafc;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* --- BANER i NAGŁÓWEK --- */
        .banner-container {
            width: 100%; height: 250px; border-bottom: 4px solid var(--gold);
            background-color: #000; overflow: hidden; position: relative;
            display: flex; justify-content: center; align-items: center;
        }
        .banner-img {
            width: 100%; height: 100%; object-fit: cover; display: block;
        }
        
        header {
            background: linear-gradient(90deg, #000, #1a1a1a); padding: 20px;
            border-bottom: 2px solid var(--gold); display: flex; align-items: center;
            justify-content: center; gap: 20px; position: relative; margin-top: -4px;
        }

        .avatar-img {
            width: 90px; height: 90px; border-radius: 50%; border: 3px solid var(--gold);
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.5); background-color: #000; object-fit: cover;
        }

        .header-text { text-align: left; }
        h1 { margin: 0; color: var(--gold); font-size: 2.2rem; text-transform: uppercase; letter-spacing: 2px; }
        .subtitle { color: #aaa; font-size: 0.9rem; margin-top: 5px; }

        .container { max-width: 900px; margin: 20px auto; padding: 20px; }

        /* --- WALLET --- */
        .wallet-box {
            background: linear-gradient(180deg, #1e293b, #0f172a); padding: 20px;
            border-radius: 15px; margin-bottom: 30px; border: 1px solid var(--gold);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.15);
        }
        .balance-display { font-size: 2rem; font-weight: bold; color: var(--green); margin: 10px 0; text-shadow: 0 0 10px rgba(34, 197, 94, 0.3); }

        /* --- GRY LAYOUT --- */
        .game-section { display: grid; grid-template-columns: 1fr; gap: 20px; }
        @media(min-width: 768px) { .game-section { grid-template-columns: 1fr 1fr; } }

        .game-card {
            background-color: var(--card-bg); padding: 20px; border-radius: 12px;
            border: 1px solid #334155; display: flex; flex-direction: column;
            align-items: center;
        }

        h2 { color: var(--gold); margin-top: 0; letter-spacing: 1px; border-bottom: 1px solid #333; width: 100%; padding-bottom: 10px; margin-bottom: 15px;}

        button {
            background-color: var(--gold); color: #000; border: none; padding: 10px 20px;
            font-size: 1rem; font-weight: bold; cursor: pointer; border-radius: 6px; margin: 5px;
            transition: all 0.2s; box-shadow: 0 4px 0 #b45309;
        }
        button:active { transform: translateY(4px); box-shadow: none; }
        button:hover:not(:disabled) { background-color: #fbbf24; filter: brightness(1.1); }
        button:disabled { background-color: #555; color: #888; box-shadow: none; cursor: not-allowed; transform: none; }

        .input-bet {
            padding: 12px; border-radius: 8px; border: 2px solid #334155;
            background: #0f172a; color: white; width: 100px; text-align: center;
            font-size: 1.1rem; margin-bottom: 15px;
        }

        .status-msg { margin-top: 15px; font-weight: bold; min-height: 24px; font-size: 1.1rem; color: var(--text); } 
        .win { color: var(--green); text-shadow: 0 0 10px rgba(34, 197, 94, 0.5); }
        .lose { color: var(--red); }

        /* --- RULETKA (Centrowanie) --- */
        .roulette-container {
            position: relative; width: 200px; height: 200px; 
            margin: 20px auto 0 auto; /* Użycie margin: auto do centrowania */
            display: flex; justify-content: center; align-items: center;
        }
        .wheel-css {
            width: 100%; height: 100%; border-radius: 50%; border: 8px solid #d97706;
            position: absolute; top: 0; left: 0;
            background: conic-gradient(#ef4444 0deg 24deg, #000 24deg 48deg, #ef4444 48deg 72deg, #000 72deg 96deg, #ef4444 96deg 120deg, #000 120deg 144deg, #ef4444 144deg 168deg, #000 168deg 192deg, #ef4444 192deg 216deg, #000 216deg 240deg, #ef4444 240deg 264deg, #000 264deg 288deg, #ef4444 288deg 312deg, #000 312deg 336deg, #22c55e 336deg 360deg);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: transform 3s cubic-bezier(0.1, 0.7, 0.1, 1);
        }
        .wheel-center {
            position: relative; width: 40px; height: 40px; background: var(--gold);
            border-radius: 50%; z-index: 2; box-shadow: 0 0 10px rgba(0,0,0,0.5);
            display: flex; align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .indicator {
            position: absolute; top: -10px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent;
            border-top: 25px solid white; z-index: 5; filter: drop-shadow(0 2px 2px rgba(0,0,0,0.5));
        }

        /* --- BLACKJACK (Karty) --- */
        .cards-area { 
            display: flex; justify-content: center; gap: 10px; min-height: 100px;
            margin: 10px 0; flex-wrap: wrap; 
        }
        .playing-card {
            width: 60px; height: 90px; background-color: white; border-radius: 8px;
            color: black; font-family: 'Courier New', monospace; font-weight: bold;
            display: flex; flex-direction: column; justify-content: space-between;
            padding: 5px; box-shadow: 2px 2px 5px rgba(0,0,0,0.3); position: relative;
        }
        .playing-card.red { color: #d00; }
        .playing-card.hidden { 
            background: repeating-linear-gradient(45deg, #b45309, #b45309 10px, #fbbf24 10px, #fbbf24 20px);
            color: transparent; border: 2px solid #fff; 
        }
        /* Zmienione: Używamy tylko jednego rogu */
        .card-corner { 
            line-height: 1; font-size: 0.9rem; position: absolute; top: 5px; left: 5px; 
        }
        .card-center { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 3rem; /* Duży symbol na środku */
        }
        .card-bottom { display: none; } /* Upewniamy się, że nie ma drugiego rogu */

        .bj-label { color: #aaa; margin-top: 5px; font-size: 0.9rem;}


        /* --- ANIMACJA WYGRANEJ i MODAL --- */
        .win-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 500; opacity: 0; transition: opacity 0.5s ease;
        }
        .win-overlay.show { opacity: 1; }
        .confetti { position: fixed; border-radius: 50%; } 
        
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7);
            display: none; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal.active { display: flex; }

        .modal-content {
            background-color: var(--card-bg); padding: 30px; border-radius: 15px; border: 2px solid var(--gold);
            width: 90%; max-width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-content h3 { color: var(--gold); margin-top: 0; border-bottom: 1px solid #333; padding-bottom: 10px; }

        .token-option {
            background-color: #334155; color: white; padding: 15px; margin: 10px 0; border-radius: 8px;
            cursor: pointer; transition: background-color 0.2s, transform 0.1s; text-align: left; font-weight: bold;
        }
        .token-option:hover { background-color: #475569; transform: scale(1.02); }
        .token-option span { float: right; color: var(--green); }

        .close-btn { float: right; font-size: 1.5rem; color: #aaa; cursor: pointer; }
        .close-btn:hover { color: var(--red); }

        /* --- MUZYKA - KONTROLKI (Prawy Dół) --- */
        .settings-control {
            position: fixed; bottom: 20px; right: 20px; z-index: 1000;
        }
